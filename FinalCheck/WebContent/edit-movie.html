<!doctype html>
<html>

<head>
<script src="js\validatemovie.js"></script>
<link rel="stylesheet" href="style\stylemovie.css">
<style>
.body-main th{
	text-align: left;
}
.body-main td{
	text-align: left;
}
</style>
<title>Edit Movie</title>
</head>
<body>

<header class="header container-fluid">
<h1 class ="header-itemleft">Movie Cruiser</h1>
<img class="header-img" src="images\reel.png" >
<a class="header-itemright" href="movie-list-admin.html">Movies</a>
</header>

<section class="body-main">

<h1>Edit Movie<h1>
<form name="editMovie" action="#" onsubmit="return ValidateMovie()" method="post">
<table style="width: 100%">
<tr ><th colspan="4" class="edittable"><label for="mtitle">Title</th></tr>
<tr><td colspan="4"><input type="text" name="title" id="mtitle" style="width:1540px; height:35px"></td></tr>
<tr><th class="edittable"  ><label for="mgross">Gross ($)</th>
<th class="edittable" >Active</th>
<th class="edittable" ><label for="mdate">Date of Launch</th>
<th class="edittable" ><label for="mgenre">Genre</th></tr>
<tr>
<td><input type="text" style="height:25px" id="mgross" name="gross"></td>
<td><input type="radio" name="availability" value="Yes" id="yes" style="font-size: 20px"><label for="yes">Yes 
    <input type="radio" name="availability" value="No" id="no" style="font-size: 20px"><label for="no">No</td>
<td><input type="date" name="date" style="height:25px;width:200px" id="mdate"></td>
<td><input list="List" name="movielist" style="height:25px" id="mgenre">
    <datalist id="List">
    <option value="Science Fiction">
    <option value="Superhero">
    <option value="Romance">
    <option value="Comedy">
    <option value="Adventure">
    <option value="Thriller">
</datalist></td></tr>
<tr><td class="edittable" ><input type="checkbox" id="hasteaser" name="Has Teaser" checked>
<label for ="hasteaser">Has Teaser</label></td>
</tr>
<tr><td class="edittable" ><a href="edit-movie-status.html"><input type="submit" class="button" value="Save"></a></td></tr>
</form>
</table>
</section>
<footer>
<p>Copyright © 2019</p>
</footer>
</body>
</html>
